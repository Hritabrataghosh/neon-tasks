services:
  # Backend API Service
  - type: web
    name: neon-tasks-backend
    runtime: node
    plan: free
    region: oregon  # Change to your preferred region
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # You must set this manually in dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generates 64-char random string
      - key: CLIENT_URL
        fromService:
          type: web
          name: neon-tasks-frontend
          property: url
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: neon-tasks-frontend
    runtime: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: neon-tasks-backend
          property: url
    autoDeploy: true